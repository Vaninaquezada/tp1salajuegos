<div class="container">
  <div class="chatbox">
    <div class="chatbox__support {{ chatboxStatus }}">
      <div class="chatbox__header">
        <div class="chatbox__image--header"></div>
        <div class="chatbox__content--header">
          <h4 class="chatbox__heading--header">Chat</h4>
        </div>
      </div>
      <div class="chatbox__messages">
        <div *ngFor="let message of messages | async">
          <div
            class="messages__item"
            [ngClass]="{
              'messages__item--operator': message.myMsg,
              'messages__item--visitor': !message.myMsg
            }"
          >
            <b>{{ message.fromName }}</b
            ><br />
            <span>{{ message.msg }} </span>
            <span class="time"
              ><br />{{ message.createdAt?.toMillis() | date : "short" }}</span
            >
          </div>
        </div>
      </div>
      <div class="chatbox__footer">
        <input
          type="text"
          placeholder="Escriba un mensaje..."
          maxLength="500"
          [(ngModel)]="newMsg"
          (keydown.enter)="sendMessage()"
        />
        <p class="chatbox__send--footer" (click)="sendMessage()">Enviar</p>
      </div>
    </div>
    <div class="chatbox__button">
      <button (click)="toggleState()">
        <img src="../../../assets/imagenes/chat/chatbox-icon.svg" />
      </button>
    </div>
  </div>
</div>
